<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <script
      src="https://kit.fontawesome.com/8f7d6eb3e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="landing central-column">
      <img
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo-awesome-profile-cards"
        class="landing__logo"
      />

      <h1 class="landing__title">Crea tu tarjeta de visita</h1>
      <h2 class="landing__subtitle">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </h2>

      <section >
        <ul class="landing__wrapper">
          
            <li class="landing__icon-design">
              <i class="landing__icon--icon far fa-object-ungroup frame"></i>
              <p class="landing__icon--text">Diseña</p>
            </li>
          
            <li class="landing__icon-fill">
              <i class="landing__icon--icon fas fa-keyboard"></i>
              <p class="landing__icon--text">Rellena</p>
            </li>

          
            <li class="landing__icon-share">
              <i class="landing__icon--icon fas fa-share-alt share"></i>
              <p class="landing__icon--text">Comparte</p>
            </li>
        
        </ul>
      </div>

      <div>
        <a href="./card.html" class="landing__link">
          <span class="landing__link-text">COMENZAR</span></a
        >
      </div>
    </main>

    <footer class="footer">
      <small class="footer__small"> Awesome profile-cards &copy; 2021 </small>
      <img
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        class="footer__logo"
      />
    </footer>

  </body>
</html>
